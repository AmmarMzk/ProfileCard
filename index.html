<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">
    <div class="top">
      <img src="images/bg-pattern-card.svg" alt="Backgrund Image" class="bg-img">
      <img src="images/image-victor.jpg" alt="profile Picture" class="profile-pic">
    </div>
    <div class="middle">
      <h1>Victor Crest <span>26</span></h1>
      <h3>London</h3>
    </div>
    <div class="bottom">
      <div class="followers">
        <h4>80K</h4>
        <h5>Followers</h5>
      </div>
      <div class="likes">
        <h4>803K</h4>
        <h5>Likes</h5>
      </div>
      <div class="photos">
        <h4>1.4K</h4>
        <h5>Photos</h5>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/ammar-almzayek-51678b18a/?trk=public_profile_browsemap_profile-result-card_result-card_full-click&originalSubdomain=sy">Ammar Almzayek</a>.
  </div>
</body>

</html>
